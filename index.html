<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
<a-scene
    vr-mode-ui="enabled: false;"
    loading-screen="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    id="scene"
    embedded
    gesture-detector
>
    <a-assets>
        <a-asset-item
            id="animated-asset-1"
            src="assets/asset1.gltf"
        ></a-asset-item>
        <a-asset-item
            id="animated-asset-2"
            src="assets/asset2.gltf"
        ></a-asset-item>
        <a-asset-item
            id="animated-asset-3"
            src="assets/asset3.gltf"
        ></a-asset-item>
    </a-assets>

    <!-- Marcador 1 -->
    <a-marker
        id="animated-marker-1"
        type="pattern"
        preset="custom"
        url="assets/marker1.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
    >
        <a-entity
            id="model1"
            scale="0.5095775162605893 0.5095775162605893 0.5095775162605893"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset-1"
            class="clickable"
            gesture-handler
        ></a-entity>
    </a-marker>

    <!-- Marcador 2 -->
    <a-marker
        id="animated-marker-2"
        type="pattern"
        preset="custom"
        url="assets/marker2.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerB"
    >
        <a-entity
            id="model2"
            scale="0.5095775162605893 0.5095775162605893 0.5095775162605893"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset-2"
            class="clickable"
            gesture-handler
        ></a-entity>
    </a-marker>

    <!-- Marcador 3 -->
    <a-marker
        id="animated-marker-3"
        type="pattern"
        preset="custom"
        url="assets/marker3.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerC"
    >
        <a-entity
            id="model3"
            scale="0.5095775162605893 0.5095775162605893 0.5095775162605893"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset-3"
            class="clickable"
            gesture-handler
        ></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
